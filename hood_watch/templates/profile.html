{% extends 'base.html' %}
{% load bootstrap4 %} {% load staticfiles %}

{%block content%}
<div class="uk-card uk-card-default uk-width-1-3@m uk-position-center">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
              {%if user.profile_pic%}
                <img class="uk-border-circle" width="40" height="40" src="{{user.profile_pic.url}}">
                {%endif%}
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{user.name}}</h3>

            </div>
        </div>
    </div>
    <div class="uk-card-body">
        <p>ID:{{user.user_id}}</p>
        <p>EMAIL:{{user.user_email}}</p>

        <p>HOOD:{{user.hood}}<span class="uk-margin-large-left"><a href="{%url 'change_hood'%}">Change Hood?</a></span></p>

    </div>
    <div class="uk-card-footer">
    </div>
</div>
{%endblock%}
